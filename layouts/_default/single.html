{{ define "main" }}

  {{ partial "page-title.html" . }}

  <section class="section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="content">
            {{.Content }}
          </div>
          {{if .Params.Author}}
          <p class="font-secondary">Published on {{ .PublishDate.Format "Jan 02, 2006" }} by <span class="text-primary">{{.Params.Author}}</span></p>
          {{else}}
          <p class="font-secondary">Published on {{ .PublishDate.Format "Jan 02, 2006" }}</p>
          {{end}}
        </div>
      </div>
    </div>
  </section>

{{ end }}
