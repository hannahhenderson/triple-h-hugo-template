{{ define "main" }}

  {{ partial "page-title.html" . }}

  <section class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <p class="font-tertiary">{{ .PublishDate.Format "Jan 02, 2006" }} · {{.ReadingTime}} min read {{if .Params.Author}}· by {{.Params.Author}}{{end}}</p>
          <div class="content">
            {{.Content }}
          </div>
        </div>
      </div>
    </div>
  </section>

{{ end }}
